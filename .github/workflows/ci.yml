name: CI - FastAPI RAG

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ดึงโค้ดจาก repo
        uses: actions/checkout@v4

      - name: ติดตั้ง Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ติดตั้ง dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: เช็คว่า FastAPI app import ได้
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python - <<EOF
          from app.main import app
          print("✅ FastAPI app โหลดได้ปกติ")
          EOF
